      hibernate.dialect: org.hibernate.dialect.H2Dialect
    database: default
  datasource:
    url: ${DATASOURCE_URL:jdbc:h2:file:./build/personia.db}
    username: "sa"
    password:
    driver-class-name: org.h2.Driver

toggles:
  use-persistence: "true"
